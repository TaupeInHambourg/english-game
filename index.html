<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WireWar</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.typekit.net/vnj1lnf.css">
    <link rel="icon" type="image/x-icon" href="./src/favicon.png">
</head>
<body>
    <div class="flex flex-column">
        <img src="./src/logo.webp" width="50%">
        <h1>Time to reveal the points !</h1>
    </div>
    <div class="flex flex-wrap">
        <div class="card-container">
            <div class="flip_box card" bloc-size="large">
                <div class="front front-img flex">
                    <img class="flip" src="./src/logo.webp">
                </div>
                <div class="back flex">
                    <p class="flip point">test</p>
                </div>    
            </div>
        </div>
        <div class="card-container">
            <div class="flip_box card" bloc-size="small">
                <div class="front front-img flex">
                    <img class="flip" src="./src/logo.webp">
                </div>
                <div class="back flex">
                    <p class="flip point">test</p>
                </div>    
            </div>
        </div>
        <div class="card-container">
            <div class="flip_box card" bloc-size="medium">
                <div class="front front-img flex">
                    <img class="flip" src="./src/logo.webp">
                </div>
                <div class="back flex">
                    <p class="flip point">test</p>
                </div>    
            </div>
        </div>
        <div class="card-container">
            <div class="flip_box card" bloc-size="small">
                <div class="front front-img flex">
                    <img class="flip" src="./src/logo.webp">
                </div>
                <div class="back flex">
                    <p class="flip point">test</p>
                </div>    
            </div>
        </div>
    </div>
    <div class="flex flex-row">
        <div class="primary-button" onClick="reveal()">Flip cards !</div>
        <div class="secondary-button" onClick="reset()">Reset the blocks value</div>
    </div>
</body>
<footer>
    <script src="./script.js" type="text/javascript"></script>
</footer>
</html>
